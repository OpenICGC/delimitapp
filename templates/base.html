<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eines de Delimitació territorial</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    {% block css %}{% endblock %}
</head>
<body>
    <div class="header">
	    <a href="{% url 'index' %}"><img class="logo" src="{% static 'img/logo_icgc.jpg' %}" width="220" height="80"/></a>
        <div class="title-logo-udt">
            <p class="udt-title">Unitat de Delimitació territorial</p>
            <img class="logo-udt" src="{% static 'img/logo_udt.jpg' %}" width="50" height="50"/>
        </div>
	</div>
    <div class="content-container">
        {% block title_content %}
        {% endblock %}
        {% block qa_line_content %}
        {% endblock %}
        {% block apps_content %}
        {% endblock %}
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% block javascript %}{% endblock %}
</html>
